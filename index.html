<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="asset/css/style.css" />
    <link rel="stylesheet" href="asset/css/theme.css" />
    <link rel="stylesheet" href="asset/bootstrap-5.3.7/css/bootstrap.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
<style>
      body {
        padding: 20px;
      }
      .offcanvas {
        width: 250px!important;
      }
      .offcanvas-body {
        padding: 0;
      }
      .navbar-nav {
        width: 100%;
      }
      .nav-link {
        color: #000;
        padding: 10px 20px;
        border-bottom: 1px solid #ddd;
      }
      .nav-link:hover {
        background-color: #e91e1e;
      }
      .bi{
        color: #000;
        font-size: 20px;
      }
   </style>
    <title>Document</title>
  </head>
  <body>
    <h1>Hello khmer</h1>
    <button
      class="btn btn-dark"
      type="button"
      data-bs-toggle="offcanvas"
      data-bs-target="#offcanvasExample"
      aria-controls="offcanvasExample"
    >
      Toggle offcanvas
    </button>
    <i class="bi bi-list fs-1 text-bg-primary rounded-1"  data-bs-toggle="offcanvas"
      data-bs-target="#offcanvasExample"
      aria-controls="offcanvasExample"></i>
    <!-- offcanvas -->
    <div
      class="offcanvas offcanvas-start" 
      tabindex="-1"
      id="offcanvasExample"
      data-bs-backdrop="true"
      aria-labelledby="offcanvasExampleLabel"
    >
      <div class="offcanvas-header justify-content-between align-items-center">
        <h5 class="offcanvas-title text-dark" id="offcanvasExampleLabel">Offcanvas</h5>
       <!-- icon close -->
        <i class="bi bi-x-circle text-dark fs-2  " data-bs-dismiss="offcanvas" aria-label="Close" style="cursor: pointer;"></i>
        
      </div>
      <div class="offcanvas-body ">
        <nav class="navbar-dark">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="bi bi-house-door-fill"></i> Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="bi bi-info-circle-fill"></i> About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="bi bi-telephone-fill"></i> Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="bi bi-gear-fill"></i> Settings</a>
            </li> 
          </ul>
        </nav>
      </div>

    </div>
    <!-- offcanvas -->
  </body>
  <script src="asset/bootstrap-5.3.7/js/bootstrap.bundle.min.js"></script>
</html>
